<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <!-- Primary Meta Tags -->
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />

  <meta name="apple-mobile-web-app-capable" content="yes" />

  <meta name="apple-mobile-web-app-title" content="Shiva's Cricket" />

  <!-- Format Detection -->

  <!-- Disable automatic translation -->
  <meta name="google" content="notranslate" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />

    content="Book your slot at Kalol's premier box cricket turf. Real-time booking, secure payments." />

  <link rel="icon" type="image/svg+xml" href="/cricket-icon.svg" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

  <!-- Service Worker Registration (for PWA) -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch(() => {
          // Service worker not available, that's okay
        });
      });
    }
  </script>
</body>
